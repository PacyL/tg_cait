<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            background:rgb(168, 217, 250);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 340px;
        }
        .login-container h2 {
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            background:rgb(255, 255, 255);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background:rgb(37, 99, 235);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 color:req >Вход</h2>
        <form method="post" action="/item">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-btn" type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
