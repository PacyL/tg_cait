<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #222;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2a5942;
            margin-top: 30px;
        }
        .market-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 10px;
        }
        .product-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(42,89,66,0.12);
            padding: 25px 20px;
            min-width: 250px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 8px 24px rgba(42,89,66,0.18);
        }
        .product-title {
            color: #2a5942;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .product-desc {
            color: #555;
            margin-bottom: 12px;
            min-height: 40px;
        }
        .product-price {
            color: #3a6b4f;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .product-category {
            background: #e0f2e9;
            color: #2a5942;
            border-radius: 8px;
            padding: 3px 10px;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        .add-cart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-cart-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end; padding: 20px 40px 0 0;">
       <a href="/orders" style="text-decoration: none;">
    <button class="add-cart-btn" style="padding: 8px 18px; font-size: 1em;">
        üßë‚Äçüíº
    </button>
</a>
    </div>
        </a>
    </div>
    <h1>CreatShop</h1>

    <div class="market-container">
        {% for row in item %}
    <div class="product-card">
        {% if row[5] %}
            <img src="{{ row[5] }}" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞" style="width: 100%; max-width: 200px; border-radius: 10px; margin-bottom: 12px;">
        {% endif %}
        <div class="product-title">{{ row[1] }}</div>
        <div class="product-desc">{{ row[2] }}</div>
        <div class="product-price">{{ row[3] }} —Ç–≥.</div>
        <div class="product-category">{{ row[4] }}</div>
        <form action="/add_to_order" method="post" style="margin-top: 10px;">
            <input type="hidden" name="id" value="{{ row[0] }}">
            <input type="hidden" name="name" value="{{ row[1] }}">
            <input type="hidden" name="desc" value="{{ row[2] }}">
            <input type="hidden" name="price" value="{{ row[3] }}">
            <input type="hidden" name="category" value="{{ row[4] }}">
            <button class="add-cart-btn" type="submit">–ö—É–ø–∏—Ç—å</button>
        </form>
        </form>
        </div>
        {% endfor %}
    </div>

</body>
</html>
